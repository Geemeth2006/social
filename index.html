<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<title>Your Business — Connect With Us</title>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
		<style>
			:root{
				--bg1:#0f172a; --bg2:#0b1020; --card:#0b1220; --accent:#ff6b6b; --muted:#8892a6;
			}
			*{box-sizing:border-box}
			html,body{height:100%}
			body{
				margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;line-height:1.25;
				/* Page background: subtle dark overlay above image + existing gradients */
				background: linear-gradient(rgba(0,0,0,0.36), rgba(0,0,0,0.36)),
							url('bg.jpg') center/cover no-repeat,
							radial-gradient(1200px 600px at 10% 10%, rgba(255,107,107,0.06), transparent),
							linear-gradient(180deg,var(--bg1),var(--bg2));
				background-size: cover;
				background-position: center;
				background-repeat: no-repeat;
				color:#e6eef8;display:flex;align-items:center;justify-content:center;padding:40px;
			}
			.card{
				width:100%;max-width:420px;background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.01));
				border:1px solid rgba(255,255,255,0.04);backdrop-filter:blur(6px);border-radius:18px;padding:28px;
				box-shadow:0 10px 30px rgba(2,6,23,0.6);text-align:center
			}
			.logo{width:96px;height:96px;border-radius:50%;margin:0 auto 14px;background:transparent;display:flex;align-items:center;justify-content:center;padding:0;overflow:hidden}
			.logo img{width:100%;height:100%;border-radius:50%;object-fit:cover;display:block}
			h1{margin:6px 0 6px;font-size:20px}
			p.lead{margin:0 0 18px;color:var(--muted);font-size:14px}
			.cta{display:inline-block;margin-bottom:18px;padding:10px 16px;border-radius:12px;background:linear-gradient(90deg,var(--accent),#8b5cf6);color:white;text-decoration:none;font-weight:600;box-shadow:0 6px 18px rgba(139,92,246,0.18);}
			.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
			/* Make each button fill its grid cell for consistent widths */
			.grid .btn{width:100%;box-sizing:border-box}
			.btn{
				display:flex;align-items:center;gap:12px;padding:12px;border-radius:12px;background:rgba(255,255,255,0.02);color:inherit;text-decoration:none;border:1px solid rgba(255,255,255,0.03);
				transition:transform .18s ease,box-shadow .18s ease,background .18s ease;justify-content:flex-start
			}
			.btn:hover{transform:translateY(-6px);box-shadow:0 12px 30px rgba(2,6,23,0.6);background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01))}
			/* Icon sizing: slightly smaller for a tidier layout */
			.icon{width:32px;height:32px;display:inline-flex;align-items:center;justify-content:center;border-radius:8px;background:rgba(0,0,0,0.20);flex:0 0 32px}
			.icon-img{width:20px;height:20px;display:block}
			/* Ensure inline SVG icons match image icon sizing for visual parity */
			.icon svg{width:20px;height:20px;display:block}
			.call-btn{justify-self:stretch;max-width:none;margin:0}
			.name{font-weight:600;text-align:left}
			.handle{font-size:12px;color:var(--muted);text-align:left}
			footer{margin-top:14px;font-size:12px;color:var(--muted)}
			@media (max-width:420px){
				.grid{grid-template-columns:1fr}
				/* Reduce page padding and add vertical breathing room for the card */
				body{padding:20px 14px}
				.card{margin:18px 0;padding:20px}
				/* Make each .btn fill the column on small screens */
				.grid .btn{width:100%;box-sizing:border-box}
				/* Ensure call button fills without extra max-width on small screens */
				.call-btn{width:100%;max-width:none;margin:0}
				/* Slightly larger icons on small screens */
				.icon-img{width:18px;height:18px}
			}

			/* If viewport height is small, avoid vertical centering so card isn't cropped */
			@media (max-height:640px){
				body{align-items:flex-start;padding-top:18px;padding-bottom:18px}
				.card{margin-top:10px;margin-bottom:10px}
			}


		</style>
	</head>
	<body>

		<main class="card" role="main">
			<div class="logo"><img class="avatar" src="profile.jpg"></div>
			<h1>Geemeth Penuja</h1>
			<p class="lead">I’m Geemeth Penuja, a graphic designer and creative thinker focused on building strong, minimal visuals with purpose and clarity.</p>
			

			<div class="grid" style="margin-top:10px">
				<a class="btn" href="https://www.behance.net/geemeth" target="_blank" rel="noopener" title="Behance">
					<span class="icon" aria-hidden="true">
						<img src="behance%20logo.png" class="icon-img" alt="Behance">
					</span>
					<div>
						<div class="name">Behance</div>
					</div>
				</a>

				<a class="btn" href="https://wa.me/+94701807696" target="_blank" rel="noopener" title="WhatsApp">
					<span class="icon" aria-hidden="true">
						<img src="whatsapp%20logo.webp" class="icon-img" alt="WhatsApp">
					</span>
					<div>
						<div class="name">WhatsApp</div>
					</div>
				</a>

				<a class="btn" href="mailto:geemethpenuja@gmail.com" title="Email" rel="noopener">
					<span class="icon" aria-hidden="true">
						<img src="email%20logo.webp" class="icon-img" alt="Email">
					</span>
					<div>
						<div class="name">Email</div>
					</div>
				</a>

				<a class="btn call-btn" href="tel:+9470180796" title="Call" rel="noopener">
					<span class="icon" aria-hidden="true">
						<!-- Phone glyph -->
						<svg width="18" height="18" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M6.62 10.79a15.05 15.05 0 0 0 6.59 6.59l2.2-2.2a1 1 0 0 1 1.01-.24 11.36 11.36 0 0 0 3.58.57 1 1 0 0 1 1 1V20a1 1 0 0 1-1 1A17 17 0 0 1 3 4a1 1 0 0 1 1-1h2.5a1 1 0 0 1 1 1 11.36 11.36 0 0 0 .57 3.58 1 1 0 0 1-.24 1.01l-2.21 2.2z" fill="#fff"/></svg>
					</span>
					<div>
						<div class="name">Call</div>
						
					</div>
				</a>
			</div>

			
		</main>
		<script>
		// Cache-bust the avatar image on each page load (development-friendly)
		(function(){
			const img = document.querySelector('.avatar');
			if(img){
				const base = img.getAttribute('src').split('?')[0];
				img.src = base + '?v=' + Date.now();
			}
		})();
		</script>
		</body>
</html>
