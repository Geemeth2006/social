<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<title>Your Business — Connect With Us</title>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
		<style>
			:root{
				--bg1:#0f172a; --bg2:#0b1020; --card:#0b1220; --accent:#ff6b6b; --muted:#8892a6;
			}
			*{box-sizing:border-box}
			html,body{height:100%}
			body{
				margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;line-height:1.25;
				background:radial-gradient(1200px 600px at 10% 10%, rgba(255,107,107,0.06), transparent),
									 linear-gradient(180deg,var(--bg1),var(--bg2));
				color:#e6eef8;display:flex;align-items:center;justify-content:center;padding:40px;
			}
			.card{
				width:100%;max-width:420px;background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.01));
				border:1px solid rgba(255,255,255,0.04);backdrop-filter:blur(6px);border-radius:18px;padding:28px;
				box-shadow:0 10px 30px rgba(2,6,23,0.6);text-align:center
			}
			.logo{width:96px;height:96px;border-radius:22px;margin:0 auto 14px;background:linear-gradient(135deg,var(--accent),#8b5cf6);display:flex;align-items:center;justify-content:center;font-weight:700;font-size:28px;color:white;padding:4px}
			.logo img{width:88px;height:88px;border-radius:18px;object-fit:cover;display:block}
			h1{margin:6px 0 6px;font-size:20px}
			p.lead{margin:0 0 18px;color:var(--muted);font-size:14px}
			.cta{display:inline-block;margin-bottom:18px;padding:10px 16px;border-radius:12px;background:linear-gradient(90deg,var(--accent),#8b5cf6);color:white;text-decoration:none;font-weight:600;box-shadow:0 6px 18px rgba(139,92,246,0.18);}
			.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
			.btn{
				display:flex;align-items:center;gap:12px;padding:12px;border-radius:12px;background:rgba(255,255,255,0.02);color:inherit;text-decoration:none;border:1px solid rgba(255,255,255,0.03);
				transition:transform .18s ease,box-shadow .18s ease,background .18s ease
			}
			.btn:hover{transform:translateY(-6px);box-shadow:0 12px 30px rgba(2,6,23,0.6);background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01))}
			.icon{width:36px;height:36px;display:inline-flex;align-items:center;justify-content:center;border-radius:10px;background:rgba(0,0,0,0.25);flex:0 0 36px}
			.name{font-weight:600;text-align:left}
			.handle{font-size:12px;color:var(--muted);text-align:left}
			footer{margin-top:14px;font-size:12px;color:var(--muted)}
			@media (max-width:420px){.grid{grid-template-columns:1fr}}

/* Loading overlay styles */
#loader{
	position:fixed;inset:0;display:flex;align-items:center;justify-content:center;z-index:9999;
	background:linear-gradient(180deg,rgba(2,6,23,0.95),rgba(2,6,23,0.9));backdrop-filter:blur(6px);
	transition:opacity .45s ease,visibility .45s ease;opacity:1;visibility:visible
}
#loader.hidden{opacity:0;visibility:hidden}
#loader .loader-card{width:220px;max-width:90%;text-align:center;color:#fff}
#loader .loader-logo{width:84px;height:84px;border-radius:18px;margin:0 auto 12px;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,var(--accent),#8b5cf6);box-shadow:0 10px 30px rgba(0,0,0,0.6)}
#loader .loader-logo svg{width:58px;height:58px;display:block}
#loader .loader-text{font-family:Inter,system-ui,Segoe UI,Roboto,Arial;margin-top:6px;font-weight:600}
#loader .spinner{width:48px;height:6px;margin:12px auto 0;border-radius:999px;background:linear-gradient(90deg,#ffffff22,#ffffff88);overflow:hidden;position:relative}
#loader .spinner::after{content:"";position:absolute;left:-30%;top:0;height:100%;width:30%;background:linear-gradient(90deg,transparent,#fff);animation:slide 1.2s linear infinite}
@keyframes slide{to{left:100%}}
		</style>
	</head>
	<body>
		<!-- Loading overlay -->
		<div id="loader" role="status" aria-live="polite">
			<div class="loader-card">
				<div class="loader-logo" aria-hidden="true">
					<!-- Simple SVG logo mark -->
					<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
						<rect rx="12" width="64" height="64" fill="none"/>
						<g fill="#fff" transform="translate(8,8)">
							<path d="M16 0L32 24H0z" opacity="0.95"/>
						</g>
					</svg>
				</div>
				<div class="loader-text">Loading</div>
				<div class="spinner" aria-hidden="true"></div>
			</div>
		</div>
		<main class="card" role="main">
			<div class="logo"><img class="avatar" src="profile.jpg"></div>
			<h1>Geemeth Penuja</h1>
			<p class="lead">I’m Geemeth Penuja, a graphic designer and creative thinker focused on building strong, minimal visuals with purpose and clarity.</p>
			

			<div class="grid" style="margin-top:10px">
				<a class="btn" href="https://web.facebook.com/geemeth.penuja" target="_blank" rel="noopener">
					<span class="icon" aria-hidden="true"> 
						<svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M22 12C22 6.477 17.523 2 12 2S2 6.477 2 12c0 5 3.657 9.128 8.438 9.878v-6.99H7.898v-2.888h2.54V9.797c0-2.507 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.773-1.63 1.567v1.875h2.773l-.443 2.888h-2.33v6.99C18.343 21.128 22 17 22 12z" fill="#1877F2"/></svg>
					</span>
					<div>
						<div class="name">Facebook</div>
					</div>
				</a>

				<a class="btn" href="https://www.instagram.com/geemethpenuja/" target="_blank" rel="noopener">
					<span class="icon" aria-hidden="true"> 
						<svg width="18" height="18" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
							<defs>
								<linearGradient id="igGrad1" x1="0" y1="0" x2="1" y2="1">
									<stop offset="0" stop-color="#f58529"/>
									<stop offset="0.5" stop-color="#dd2a7b"/>
									<stop offset="1" stop-color="#8134af"/>
								</linearGradient>
							</defs>
							<rect x="3" y="3" width="18" height="18" rx="5" fill="url(#igGrad1)"/>
							<circle cx="12" cy="12" r="4.5" fill="#fff"/>
							<circle cx="18.2" cy="5.8" r="1.2" fill="#fff"/>
						</svg>
					</span>
					<div>
						<div class="name">Instagram</div>
					</div>
				</a>

				
			</div>

			
		</main>
		<script>
		// Loader hide logic + cache-bust the avatar image
		(function(){
			function hideLoader(){
				const loader = document.getElementById('loader');
				if(!loader) return;
				loader.classList.add('hidden');
				setTimeout(()=>{if(loader && loader.parentNode) loader.parentNode.removeChild(loader);},600);
			}

			// Hide loader when page fully loads (or after 2.2s fallback)
			window.addEventListener('load', ()=>{setTimeout(hideLoader,200);});
			setTimeout(hideLoader,2200);

			// Cache-bust the avatar image on each page load (development-friendly)
			const img = document.querySelector('.avatar');
			if(img){
				const base = img.getAttribute('src').split('?')[0];
				img.src = base + '?v=' + Date.now();
			}
		})();
		</script>
		</body>
</html>
